services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam
      - certs:/etc/nginx/certs:ro
      # WARNING: sharing docker.sock has security implications
      - /var/run/docker.sock:/tmp/docker.sock:ro

  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    restart: unless-stopped
    depends_on:
      - nginx-proxy
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
      - DEFAULT_EMAIL=sivanajani@swissntech.ch
    volumes:
      - certs:/etc/nginx/certs:rw
      - acme:/etc/acme.sh
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      HOST: "0.0.0.0"
      PORT: "8080"
    expose:
      - "8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: prod/Dockerfile
      args:
        VITE_API_URL: "/api"
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=shaperag.com,www.shaperag.com
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=shaperag.com,www.shaperag.com
      - LETSENCRYPT_EMAIL=sivanajani@swissntech.ch
    restart: unless-stopped

volumes:
  conf:
  vhost:
  html:
  dhparam:
  certs:
  acme: