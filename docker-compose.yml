services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag-backend
    expose:
      - "8080"                    
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8080
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: rag-frontend-build
    command: ["sh", "-c", "npm run build"]
    volumes:
      - frontend-dist:/app/dist
    restart: "no"                 

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: rag-nginx
    depends_on:
      - frontend
      - backend
    volumes:
      - frontend-dist:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    restart: unless-stopped


volumes:
  frontend-dist:
